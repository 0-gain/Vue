<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>我是计数器<span>0</span></h1>
    <button>点击我+1</button>
</body>
</html>
<script>
    let sum = document.querySelector('span')
    let btn = document.querySelector('button')
    let counts = 0;


    let canRun = true;
    btn.onclick = function(){
        if(!canRun) return;
        canRun = false;
        setTimeout(()=>{
            counts++;
            sum.innerHTML = counts;
            canRun = true;
            console.log(counts);
        },1000)
    }

</script>
